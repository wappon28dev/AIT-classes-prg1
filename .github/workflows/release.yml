name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¸ Calculate commit hash
        id: sha
        uses: pr-mpt/actions-commit-hash@v3

      - name: ðŸ”¨ Prepare Bun environment
        uses: oven-sh/setup-bun@v1

      - name: ðŸŽ‰ Install project dependencies
        run: bun i
        working-directory: ./scripts

      - name: ðŸš€ Build project (Linux)
        run: bun build src/index.ts --compile --target=bun-linux-x64 --outfile ../out/cook-zip-${{ env.VERSION }}-linux-x64
        working-directory: ./scripts
      - name: ðŸš€ Build project (Windows)
        run: bun build src/index.ts --compile --target=bun-windows-x64 --outfile ../out/cook-zip-${{ env.VERSION }}-windows-x64.exe
        working-directory: ./scripts
      - name: ðŸš€ Build project (macOS)
        run: bun build src/index.ts --compile --target=bun-macos-x64 --outfile ../out/cook-zip-${{ env.VERSION }}-macos-x64
        working-directory: ./scripts

      - name: ðŸ“¦ Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/cook-zip-${{ env.VERSION }}-linux-x64
            out/cook-zip-${{ env.VERSION }}-windows-x64.exe
            out/cook-zip-${{ env.VERSION }}-macos-x64
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
